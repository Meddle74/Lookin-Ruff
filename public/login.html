<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>


<div class="container">
  <nav class="navbar navbar-expand-lg">
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="/index.html">
        <img src="assets/lookinRuff_S.svg" width="100%" alt="">
      </a>
    </div>
    <div class="mr-5">
      <a class="btn btn-primary button button1" style="width: 100px" href="/signup.html" role="button">Signup</a>
      <a class="btn btn-primary button button1" style="width: 100px" href="/login" button">Login</a>
    </div>
  </nav>
</div>
<body>
  <div class="row">
    <div class="col-3 mx-auto">
      <div class="text-center">
        <div class="container">
          <div class="row">
            <div class="w-100">
              <h2>Login Form</h2>
              <form class="login">
                <div class="form-group text-left">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="email-input" placeholder="Email">
                </div>
                <div class="form-group text-left">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password-input" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary button button1 float-left mt-3">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
