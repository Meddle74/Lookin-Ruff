<!DOCTYPE html>
<html lang="en">


<head>
  <title>LookinRuff Member Page</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet" />
</head>

<body>
  <!-- navbar start -->
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/index.html">
          <img src="assets/lookinRuff_S.svg" width="100%" alt="">
        </a>
      </div>
      <div class="mr-5">
        <a class="btn btn-primary button button1" style="width: 100px" href="/logout" button">Logout</a>
      </div>
    </nav>
  </div>
  <!-- navbar end -->

  <!-- member container start -->
  <div class="container">
    <h2 style="padding: 20px 0 0 10px;">Welcome <span id="welcome"></span></h2>
    <!-- form start -->
    <form class="update">
      <div class="row col-12">
        <!-- member info start -->
        <div class="col-sm-6 col-md-5 col-lg-6 mt-5">
          <h4 style="padding: 0 0 10px 0;">Member Info</h4>
          <div class="row">
            <div class="form-group col-lg-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName-input" placeholder="First name">
            </div>
            <div class="form-group col-lg-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName-input" placeholder="Last name">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-lg-12">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-lg-8">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group col-lg-4">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone-input" placeholder="Phone">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-lg-6">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address-input" placeholder="Address">
            </div>
            <div class="form-group col-lg-6">
              <label for="address2">Address 2</label>
              <input type="text" class="form-control" id="address2-input" placeholder="Address 2">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-lg-6">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city-input" placeholder="City">
            </div>
            <div class="form-group col-lg-3">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state-input" placeholder="State">
            </div>
            <div class="form-group col-lg-3">
              <label for="zipCode">Zip</label>
              <input type="text" class="form-control" id="zipCode-input" placeholder="Zip">
            </div>
          </div>
        </div>
        <!-- member info end -->
        <!-- dog info start -->
        <div class="col-sm-6 col-md-5 col-lg-6 mt-5">
          <div>
            <h4 style="padding: 0 0 10px 0;">Dog Info</h4>
            <div class="row">
              <div class="form-group col-lg-6">
                <label for="dogName">Dog Name</label>
                <input type="text" class="form-control" id="dogName-input" placeholder="Dog Name">
              </div>
              <div class="form-group col-lg-6">
                <label for="breedName">Dog Temperament</label>
                <input type="text" class="form-control" id="dogTemperment-input" placeholder="Dog Temperament">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-6">
                <label for="breedName">Breed Name</label>
                <input type="text" class="form-control" id="breedName-input" placeholder="Breed Name">
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <label for="dogNote">Dog Notes</label>
                <textarea class="form-control" id="dogNote" rows="5"></textarea>
              </div>
            </div>
          </div>
          <br>
          <div class="col-sm-3">
            <div class="dropdown">
              <button id="temperamentBtn" class="dropbtn">Temperament</button>
              <div id="myDropdown" class="dropdown-content">
                <input
                  type="text"
                  placeholder="Search.."
                  id="myInput"
                  onkeyup="filterFunction()"
                />
                <!-- <a href="#about">About</a>
              <a href="#base">Base</a>
              <a href="#blog">Blog</a>
              <a href="#contact">Contact</a>
              <a href="#custom">Custom</a>
              <a href="#support">Support</a>
              <a href="#tools">Tools</a> -->
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary button button1 float-right mt-1"
            style="width: 100px">Update</button>
        </div>
        <!-- dog info end -->
      </div>
  </div>
  <!-- member container end -->
  </form>
  <!-- form end -->

  <div class="container">
  <div class="col-sm-12 col-md-5 col-lg-12 mt-5">
    <h4 style="padding: 0 0 10px 0;">Appointment Info</h4>
    <hr>
  
  </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <script type="text/javascript" src="js/email.js"></script>
  <script type= "text/javascript">
    function filterFunction () {
  const input = document.getElementById("myInput");
  const filter = input.value.toUpperCase();
  div = document.getElementById("myDropdown");
  const a = div.getElementsByTagName("option");
  for (let i = 0; i < a.length; i++) {
    txtValue = a[i].textContent || a[i].innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      a[i].style.display = "";
    } else {
      a[i].style.display = "none";
    }
  }
};

  </script>
</body>

</html>
