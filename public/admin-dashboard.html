<!DOCTYPE html>
<html lang="en">

<head>
  <title>Admin Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet" />
</head>




<body>
  <!-- navbar start -->
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/index.html">
          <img src="assets/lookinRuff_S.svg" width="100%" alt="">
        </a>
      </div>
      <div class="mr-5">
        <a class="btn btn-primary button button1" style="width: 100px" href="/logout" button">Logout</a>
      </div>
    </nav>
  </div>
  <!-- navbar end -->


  <div class="container">
    <h4 class="mb-4 mt-3">Services</h4>
    <div id="servicesView">
      <div class="row" id="serviceDetails">
        <div class="col-6" id="serviceDescription">
          <h5>Description</h5>
        </div>
        <div class="col-2" id="servicePrice">
          <h5>Price</h5>
        </div>
        <div class="col-2 text-center" id="serviceDuration">
          <h5>Duration</h5>
        </div>
        <div id="serviceDelete">
          <h5></h5>
        </div>
      </div>
    </div>

    <h4 class="mb-4 mt-5">Stylist</h4>
    <div id="stylistView">
      <div class="row" id="stylistDetails">
        <div class="col-4" id="stylistName">
          <h5>Name</h5>
        </div>
        <div class="col-4" id="stylistCreation">
          <h5>Created</h5>
        </div>
        <div class="col-4" id="stylistDelete">
          <h5></h5>
        </div>
      </div>
    </div>




  </div>






  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/adminDashboard.js"></script>
</body>

</html>
