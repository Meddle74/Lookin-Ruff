<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calendar</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet" />

<style>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg">
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/index.html">
          <img src="assets/lookinRuff_S.svg" width="100%" alt="">
        </a>
      </div>
      <div class="mr-5">
        <a class="btn btn-primary button button1" style="width: 160px" href="/members.html" role="button">Member Page</a>
        <a class="btn btn-primary button button1" style="width: 100px" href="/logout" button">Logout</a>
      </div>
    </nav>
    <div id="picker"></div>
    <!-- The appointment Modal -->
    <div id="apptModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <!-- Form start -->
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="control-label" for="stylist">Choose your stylist</label>
              <select id="stylist" name="stylist" class="form-control"></select>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label class="control-label" for="appointmentfor">Appointment For</label>
              <select id="appointmentfor" name="appointmentfor" class="form-control">
              </select>
            </div>
          </div>
          <!-- Button -->
          <div class="col-md-12">
            <div class="form-group">
              <button id="bookAppointmentBtn" name="bookAppointmentBtn" class="btn btn-default">
                Book Appointment
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="/js/mark-your-calendar.js"></script>
  <script type="text/javascript" src="/js/calendarDBCalls.js"></script>
  <script type="text/javascript">
    (function ($) {
      $("#picker").markyourcalendar({
        availability: [
          // sat
          ["1:00", "2:00", "3:00", "4:00", "5:00"],
          // sun
          ["1:00", "2:00", "3:00", "4:00", "5:00"],
          // mon
          ["1:00", "2:00", "3:00", "4:00", "5:00"],
          // tues
          ["1:00", "2:00", "3:00", "4:00", "5:00"],
          // weds
          ["1:00", "2:00", "3:00", "4:00", "5:00"],
          // thurs
          ["1:00", "2:00", "3:00", "4:00", "5:00"],
          // fri
          ["1:00", "2:00", "3:00", "4:00", "5:00"]
        ],
        startDate: new Date(),
        onClick: function (ev, data) {
          // data is a list of datetimes ex ["2020-10-25 2:00"]
          // ex d =  2020-10-26 (yyyy-mm-dd)
          var d = data[0].split(" ")[0];
          // ex: t = 4:00
          var t = data[0].split(" ")[1];
          $("#selected-date").html(d);
          $("#selected-time").html(t);
        },
        onClickNavigator: function (ev, instance) {
          var arr = [
            [
              ["4:00", "5:00", "6:00", "7:00", "8:00"],
              ["1:00", "5:00"],
              ["2:00", "5:00"],
              ["3:30"],
              ["2:00", "5:00"],
              ["2:00", "5:00"],
              ["2:00", "5:00"]
            ],
            [
              ["2:00", "5:00"],
              ["4:00", "5:00", "6:00", "7:00", "8:00"],
              ["4:00", "5:00"],
              ["2:00", "5:00"],
              ["2:00", "5:00"],
              ["2:00", "5:00"],
              ["2:00", "5:00"]
            ],
            [
              ["4:00", "5:00"],
              ["4:00", "5:00"],
              ["4:00", "5:00", "6:00", "7:00", "8:00"],
              ["3:00", "6:00"],
              ["3:00", "6:00"],
              ["3:00", "6:00"],
              ["3:00", "6:00"]
            ],
            [
              ["4:00", "5:00"],
              ["4:00", "5:00"],
              ["4:00", "5:00"],
              ["4:00", "5:00", "6:00", "7:00", "8:00"],
              ["4:00", "5:00"],
              ["4:00", "5:00"],
              ["4:00", "5:00"]
            ],
            [
              ["4:00", "6:00"],
              ["4:00", "6:00"],
              ["4:00", "6:00"],
              ["4:00", "6:00"],
              ["4:00", "5:00", "6:00", "7:00", "8:00"],
              ["4:00", "6:00"],
              ["4:00", "6:00"]
            ],
            [
              ["3:00", "6:00"],
              ["3:00", "6:00"],
              ["3:00", "6:00"],
              ["3:00", "6:00"],
              ["3:00", "6:00"],
              ["4:00", "5:00", "6:00", "7:00", "8:00"],
              ["3:00", "6:00"]
            ],
            [
              ["3:00", "4:00"],
              ["3:00", "4:00"],
              ["3:00", "4:00"],
              ["3:00", "4:00"],
              ["3:00", "4:00"],
              ["3:00", "4:00"],
              ["4:00", "5:00", "6:00", "7:00", "8:00"]
            ]
          ];
          var rn = Math.floor(Math.random() * 10) % 7;
          instance.setAvailability(arr[rn]);
        }
      });
    })(jQuery);
  </script>
</body>
</html>
